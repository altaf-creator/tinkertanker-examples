<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clicker Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div style="width: 50%; position: fixed; bottom: 0; left: 0; background: white; border-top-right-radius: 1rem; display: flex; align-items: center; padding: .5rem; font-family: sans-serif; justify-content: space-between; z-index: 999; border-top: 1px solid grey; border-right: 1px solid grey;">
		<span style="color: darkorange; font-weight: bold;">Tinkertanker Web Dev Examples Directory</span>
		<a href="../" style="color: #0075FF">&larr; Go back</a>
	</div>
	<span class="score" id="score">Score: 0</span>
	<button class="the" onclick="clickerclick()">
		Click me!
		<img src="pointer_click.png" alt="" id="pointer">
	</button>
	<div class="upgrades">
		<b>Upgrades:</b>
		<button class="upgrade-btn" id="upgrade67" title="Cost: 50">
			67
			<span class="tooltip">Cost:&nbsp;67</span>
		</button>
		<button class="upgrade-btn" id="autoclicker" title="Cost: 100">
			Autoclicker
			<span class="tooltip">Cost:&nbsp;100</span>
		</button>
		<button class="upgrade-btn" id="autoclicker2" title="Cost: 100">
			Autoclicker but Faster
			<span class="tooltip">Cost:&nbsp;200</span>
		</button>
	</div>

	<script src="script.js" defer></script>
</body>
</html>
