<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>üîê Secure Password Generator</h1>

        <div class="output-box">
            <input type="text" id="passwordOutput" readonly />
            <button id="copyBtn">Copy</button>
        </div>

        <div class="controls">
            <label>Password Length: <span id="lengthLabel">16</span></label>
            <input type="range" id="lengthSlider" min="4" max="40" value="16">

            <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Include Symbols</label>

            <button id="generateBtn" class="generate">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
