<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div style="width: 50%; position: fixed; bottom: 0; left: 0; background: white; border-top-right-radius: 1rem; display: flex; align-items: center; padding: .5rem; font-family: sans-serif; justify-content: space-between; z-index: 999; border-top: 1px solid grey; border-right: 1px solid grey;">
		<span style="color: darkorange; font-weight: bold;">Tinkertanker Web Dev Examples Directory</span>
		<a href="../" style="color: #0075FF">&larr; Go back</a>
	</div>
    <div class="container my-5">
        <h1 class="text-center mb-4">Budget Tracker</h1>

        <!-- Add Expense Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="budget-form" class="row g-3">
                    <div class="col-md-5">
                        <input type="text" id="expense-name" class="form-control" placeholder="Expense Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="expense-amount" class="form-control" placeholder="Amount" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Expense List -->
        <div class="card mb-4">
            <div class="card-header">Expenses</div>
            <ul class="list-group list-group-flush" id="expense-list"></ul>
        </div>

        <!-- Chart -->
        <div class="card">
            <div class="card-header">Budget Chart</div>
            <div class="card-body">
                <canvas id="expenseChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
