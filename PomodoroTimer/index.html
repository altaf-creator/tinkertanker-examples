<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body id="page">
	<div style="width: 50%; position: fixed; bottom: 0; left: 0; background: white; border-top-right-radius: 1rem; display: flex; align-items: center; padding: .5rem; font-family: sans-serif; justify-content: space-between; z-index: 999; border-top: 1px solid grey; border-right: 1px solid grey;">
		<span style="color: darkorange; font-weight: bold;">Tinkertanker Web Dev Examples Directory</span>
		<a href="../" style="color: #0075FF">&larr; Go back</a>
	</div>

    <div class="container">

        <div class="mode-bar">
            <button class="mode-btn active" data-time="25" data-color="#d46a6a" id="pomobtn">Pomodoro</button>
            <button class="mode-btn" data-time="5" data-color="#6bbf72" id="shortbtn">Short Break</button>
            <button class="mode-btn" data-time="15" data-color="#6aa3d4">Long Break</button>
        </div>

        <div class="circle-wrapper">
            <svg class="progress-ring" width="220" height="220">
                <circle class="ring-bg" cx="110" cy="110" r="90" />
                <circle class="ring-progress" cx="110" cy="110" r="90" />
            </svg>
            <div class="timer-text" id="timer">25:00</div>
        </div>

        <div class="buttons">
            <button id="start-pause">Start</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
