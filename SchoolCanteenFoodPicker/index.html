<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Food Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>School Canteen Food Picker</h1>
        <p>Tap on a meal to add it to your cart:</p>

        <div class="menu-grid">
            <div class="menu-item">
                <div class="image-box">
                    <img src="burger.png" alt="Burger" onclick="addToCart('Burger', 4.00)">
                </div>
                <h2>Burger - $4.00 (MOST POPULAR)</h2>
            </div>

            <div class="menu-item">
                <div class="image-box">
                    <img src="fishnchips.png" alt="Fish and Chips" onclick="addToCart('Fish and Chips', 5.00)">
                </div>
                <h2>Fish and Chips - $5.00</h2>
            </div>

            <div class="menu-item">
                <div class="image-box">
                    <img src="takoyaki.png" alt="Takoyaki" onclick="addToCart('Takoyaki', 6.00)">
                </div>
                <h2>Takoyaki - $6.00</h2>
            </div>
        </div>

        <div class="cart">
            <h2>Your Cart</h2>
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <br>
            <div class="cart-summary">
                <h3 id="cartTotal">Total: $0.00</h3>
                <br>
                <button type="button" id="PlaceOrder" onclick="placeOrder()">Place Order</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
