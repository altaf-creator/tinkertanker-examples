<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Food Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div style="width: 50%; position: fixed; bottom: 0; left: 0; background: white; border-top-right-radius: 1rem; display: flex; align-items: center; padding: .5rem; font-family: sans-serif; justify-content: space-between; z-index: 999; border-top: 1px solid grey; border-right: 1px solid grey;">
		<span style="color: darkorange; font-weight: bold;">Tinkertanker Web Dev Examples Directory</span>
		<a href="../" style="color: #0075FF">&larr; Go back</a>
	</div>
    <div class="container">
        <h1>School Canteen Food Picker</h1>
        <p>Tap on a meal to add it to your cart:</p>

        <div class="menu-grid">
            <div class="menu-item" onclick="addToCart('Burger', 4.00)"> 
                <div class="image-box">
                    <img src="burger.png" alt="Burger">
                </div>
                <h2>Burger - $4.00 (MOST POPULAR)</h2>
            </div>

            <div class="menu-item" onclick="addToCart('Fish and Chips', 5.00)">
                <div class="image-box">
                    <img src="fishnchips.png" alt="Fish and Chips">
                </div>
                <h2>Fish and Chips - $5.00</h2>
            </div>

            <div class="menu-item" onclick="addToCart('Takoyaki', 6.00)">
                <div class="image-box">
                    <img src="takoyaki.png" alt="Takoyaki">
                </div>
                <h2>Takoyaki - $6.00</h2>
            </div>
        </div>
        <br>
        <br>
        <div class="cart">
            <h2>Your Cart</h2>
            <table id="cartTable">
                <thead>
                    <tr>
                        <th class="itemDesc">Item</th>
                        <th class="itemDesc">Price</th>
                        <th class="itemDesc">Quantity</th>
                        <th class="itemDesc">Total</th>
                        <th class="itemDesc">Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <br>
            <div class="cart-summary">
                <h2 id="cartTotal">Total: $0.00</h2>
                <br>
                <button type="button" id="PlaceOrder" onclick="placeOrder()">Place Order</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
