<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Food Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>School Canteen Food Picker</h1>
        <p>Tap on a meal to make your selection:</p>

        <div class="menu-grid">
            <div class="menu-item">
                <div class="image-box">
                    <img src="burger.png" id="burgerimg">
                </div>
                <h2>Burger - $4.00 (MOST POPULAR)</h2>
            </div>

            <div class="menu-item">
                <div class="image-box">
                    <img src="fishnchips.png" alt="Fish and chips image">
                </div>
                <h2>Fish and Chips - $5.00</h2>
            </div>

            <div class="menu-item">
                <div class="image-box">
                    <img src="takoyaki.png" alt="Takoyaki image">
                </div>
                <h2>Takoyaki - $6.00</h2>
            </div>
        </div>
        <br>
        <br>
        <button type="button" id="PlaceOrder">Place Order</button>
    </div>
</body>
</html>
