<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you a 6 or a 7?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div style="width: 50%; position: fixed; bottom: 0; left: 0; background: white; border-top-right-radius: 1rem; display: flex; align-items: center; padding: .5rem; font-family: sans-serif; justify-content: space-between; z-index: 999; border-top: 1px solid grey; border-right: 1px solid grey;">
		<span style="color: darkorange; font-weight: bold;">Tinkertanker Web Dev Examples Directory</span>
		<a href="../" style="color: #0075FF">&larr; Go back</a>
	</div>
    <div class="container">
        <h1>Are you a 6 or a 7?</h1>
        <div id="quiz">
            <div id="question-container">
                <p id="question">Question text</p>
                <div id="answers"></div>
            </div>
            <button id="next-btn">Next</button>
        </div>
        <div id="result" class="hide">
            <h2>Your Result:</h2>
            <p id="score"></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
