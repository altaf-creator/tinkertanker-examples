<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gaming Time Tracker</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<div style="width: 50%; position: fixed; bottom: 0; left: 0; background: white; border-top-right-radius: 1rem; display: flex; align-items: center; padding: .5rem; font-family: sans-serif; justify-content: space-between; z-index: 999; border-top: 1px solid grey; border-right: 1px solid grey;">
		<span style="color: darkorange; font-weight: bold;">Tinkertanker Web Dev Examples Directory</span>
		<a href="../" style="color: #0075FF">&larr; Go back</a>
	</div>
<div class="container">
<h1>Gaming Time Tracker</h1>


<div class="input-box">
<input type="text" id="gameName" placeholder="Game name (e.g. Valorant)" />
<input type="number" id="minutesPlayed" placeholder="Minutes played" />
<button id="addBtn">Add Session</button>
</div>


<h2>Your Sessions</h2>
<ul id="sessionList"></ul>


<h2>Playtime Chart</h2>
<canvas id="playChart"></canvas>
</div>


<script src="script.js"></script>
</body>
</html>
